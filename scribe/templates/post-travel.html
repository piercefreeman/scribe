{% extends "base.html" %}
{% block title %}{{ header }}{% endblock %}
{% block
    content %}
    <div class="rounded-xs"></div>
    <div class="mt-6 px-4 pb-8 sm:max-w-2xl md:max-w-3xl md:px-8 lg:max-w-4xl lg:px-0 xl:max-w-5xl">
        <div>
            <div class="w-full px-4"
                 id="content-raw">
                <article>
                    <h1 class="block text-3xl font-medium tracking-normal md:text-4xl dark:text-white">
                        <span class="bg-transparent font-extrabold shadow-[inset_0_-0.5em_0_0_rgba(96,165,250,0.50)]">{{ header }}</span>
                    </h1>
                    <div class="mt-4 text-gray-300">
                        <h6># {{ metadata.date.strftime("%B %-d, %Y") }}</h6>
                    </div>
                    <div class=" lg:w-[650px] xl:w-[700px] mx-auto">
                    <div class="article-large prose prose-img:m-0 dark:prose-invert mt-4 max-w-none">{{ content|safe }}</div>
                </div>
                </article>
            </div>
            <div class="{% if has_footnotes %}lg:block lg:grow{% endif %}">
                <!-- Inline footnotes -->
                <template id="footnote-template">
                    <div class="prose dark:prose-invert border-l-4 pl-2 text-slate-400">{CONTENT}</div>
                </template>
            </div>
        </div>
    </div>
    {% include "subscribe.html" %}
{% endblock %}
