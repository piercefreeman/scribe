{% extends "base.html" %}

{% block title %}
{{header}}
{% endblock %}

{% block content %}
<div>
    {%include "logo.html"%}
</div>

<div class="rounded-sm"></div>

<article class="max-w-2xl mx-auto mt-6">
    <div class="px-4">
        <div>
            <h1 class="block text-3xl text-center leading-8 font-extrabold tracking-tight text-gray-900 dark:text-gray-100 sm:text-4xl">{{header}}</h1>
        </div>
        <div class="mt-2 text-gray-500 text-center">
            <h6>{{metadata.date.strftime("%B %-d, %Y")}}</h6>
        </div>
        <div class="mt-4 pb-8 prose dark:prose-invert max-w-none">
            {{content|safe}}
        </div>    
    </div>
</article>
{% endblock %}
