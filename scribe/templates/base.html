<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{% block title %}{% endblock %} | Pierce Freeman</title>

        <link
            href="/style.css?hash={{build_metadata.style_hash}}"
            rel="stylesheet"
        />
        <link
            href="/code.css?hash={{build_metadata.code_hash}}"
            rel="stylesheet"
        />

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,700&display=swap");
            <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

            body {
                font-family: "Inter", sans-serif;
            }

            article h1 {
                font-family: "Source Serif 4", serif;
            }

            article h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: "SF Pro Display", "-apple-system",
                    "BlinkMacSystemFont", "San Francisco", "Helvetica Neue",
                    "Helvetica", "Ubuntu", "Roboto", "Noto", "Segoe UI", "Arial",
                    sans-serif;
            }

            .codehilite {
                font-size: 16px;
                background: none !important;
            }
        </style>

        <link
            rel="alternate"
            type="application/rss+xml"
            title="RSS Feed for freeman.vc"
            href="/rss.xml"
        />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <meta property="og:title" content="{{ self.title().strip() }}" />
        <meta property="og:image" content="/favicon/logo_block.png" />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-225CT0BPK1"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-225CT0BPK1");
        </script>
    </head>
    <body class="bg-white dark:bg-gray-900 antialiased text-sm">
        <div>{%include "dark_mode.html"%}</div>

        <div class="grid grid-cols-12">
            <!-- Navigation -->
            <div class="col-span-2 flex flex-col">
                <div class="p-2 flex">
                    <a href="/">
                        <div
                            class="relative w-14 h-14 bg-blue-400 active:bg-blue-300 rounded-lg flex justify-center items-center hover:shadow-lg transition hover:-translate-y-0.5"
                        >
                            <svg
                                class="w-5/12 h-5/12"
                                viewBox="0 0 54 65"
                                version="1.1"
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                            >
                                <g
                                    stroke="none"
                                    stroke-width="1"
                                    fill="none"
                                    fill-rule="evenodd"
                                >
                                    <g fill="#FFFFFF" fill-rule="nonzero">
                                        <path
                                            d="M14.2168142,65 L17.800885,45.7628676 C19.9513274,47.4356618 22.8584071,48.2720588 26.5221239,48.2720588 C34.6460177,48.2720588 41.2566372,45.5836397 46.3539823,40.2068015 C51.4513274,34.8299632 54,27.4417892 54,18.0422794 C54,12.7052696 52.5663717,8.5033701 49.699115,5.43658088 C46.8318584,2.36979167 42.6902655,0.836397059 37.2743363,0.836397059 C31.8584071,0.836397059 27.3982301,3.82352941 23.8938053,9.79779412 C23.7345133,6.69117647 22.659292,4.28155637 20.6681416,2.56893382 C18.6769912,0.856311275 15.909292,0 12.3650442,0 C8.82079646,0 5.8539823,1.43382353 3.46460177,4.30147059 L3.46460177,4.30147059 L5.25663717,5.73529412 C6.84955752,3.74387255 8.84070796,2.62867647 11.2300885,2.38970588 L11.2300885,2.38970588 L0,65 L14.2168142,65 Z M26.3429204,45.5238971 C22.5597345,45.5238971 19.9911504,44.0104167 18.6371681,40.9834559 L18.6371681,40.9834559 L22.9380531,17.5643382 L23.0575221,17.5643382 C23.0575221,17.2457108 23.5353982,16.0309436 24.4911504,13.9200368 C25.4469027,11.8091299 26.9800885,9.55882353 29.090708,7.16911765 C31.2013274,4.77941176 33.2522124,3.58455882 35.2433628,3.58455882 C37.2345133,3.58455882 38.6084071,4.26164216 39.3650442,5.61580882 C40.1216814,6.96997549 40.5,9.47916667 40.5,13.1433824 C40.5,21.9852941 39.0862832,29.5925245 36.2588496,35.9650735 C33.4314159,42.3376225 30.1261062,45.5238971 26.3429204,45.5238971 Z"
                                        ></path>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </a>
                </div>

                <div
                    class="mt-8 px-4 font-medium text-gray-700 dark:text-gray-300 space-y-1"
                >
                    <div
                        class="{{ 'text-blue-300' if active == 'home' else 'hover:text-gray-300 dark:hover:text-white' }}"
                    >
                        <a href="/">notes</a>
                    </div>
                    <div
                        class="{{ 'text-blue-300' if active == 'open-source' else 'hover:text-gray-300 dark:hover:text-white' }}"
                    >
                        <a href="/opensource">open source</a>
                    </div>
                    <div
                        class="{{ 'text-blue-300' if active == 'travel' else 'hover:text-gray-300 dark:hover:text-white' }}"
                    >
                        <a href="/travel">travel</a>
                    </div>
                    <div
                        class="{{ 'text-blue-300' if active == 'about' else 'hover:text-gray-300 dark:hover:text-white' }}"
                    >
                        <a href="/about">about</a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-span-10 py-6 px-4 text-gray-900 dark:text-gray-100">
                {% block content %} {% endblock %}
            </div>
        </div>
    </body>
</html>
